<!DOCTYPE html>
<html>
<head>
    <title>RAHASIA TERBESAR ARTIS HOLLYWOOD TERUNGKAP! Cepat Lihat Sebelum Dihapus!</title>
    <style>
        body {
            /* Pastikan tidak ada margin di body agar gambar full screen */
            margin: 0;
            overflow: hidden; /* Sembunyikan scrollbar */
        }
        
        #jumpscare {
            /* Pastikan div jumpscare menutupi seluruh viewport */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* 100% lebar viewport */
            height: 100vh; /* 100% tinggi viewport */
            background-color: black;
            z-index: 9999; /* Pastikan di atas semua elemen lain */
            
            /* Gunakan flexbox agar gambar berada di tengah */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #jumpscare img {
            /* Atur agar gambar menutupi seluruh area jumpscare */
            width: 100%;
            height: 100%;
            object-fit: cover; /* Penting! Membuat gambar menutupi penuh tanpa distorsi */
        }
    </style>
</head>
<body onload="mainkanSuara()">
    
    <div id="jumpscare">
        <img src="https://share.google/6KJ3sLE69tHsGiNO8" alt="Jumpscare Langsung">
    </div>

    <audio id="suara-seram" src="URL_SUARA_SERAM_ANDA" preload="auto"></audio>

    <script>
        const suaraSeram = document.getElementById('suara-seram');
        
        function mainkanSuara() {
            // Coba putar suara. Di beberapa browser modern (Chrome/Firefox), 
            // suara mungkin tidak otomatis terputar tanpa interaksi user.
            // Tapi kita tetap coba!
            suaraSeram.play().catch(error => {
                // Jika autoplay diblokir, tidak apa-apa. Gambar tetap muncul.
                console.log("Autoplay suara diblokir. Tapi gambar seram sudah muncul! ðŸ˜‰");
            });
        }
        
        // Kita panggil fungsi mainkanSuara() saat body selesai dimuat (onload)
        // Lihat di tag <body>: <body onload="mainkanSuara()">
    </script>
    
    </body>
</html>
